name: Advanced Keep-Alive with Monitoring

# Runs every 5 minutes + sends notifications on failures
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Backend Health
        id: health_check
        run: |
          echo "🏓 Pinging Render backend..."
          
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL="https://blaupunkt-backend.onrender.com"
          fi
          
          # Get response with timing
          START_TIME=$(date +%s)
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" "$BACKEND_URL/api/health")
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          
          echo "status_code=$RESPONSE" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          
          if [ $RESPONSE -eq 200 ]; then
            echo "✅ Backend is healthy! (${DURATION}s)"
            cat response.json | jq '.' || cat response.json
          else
            echo "❌ Backend health check failed! (HTTP $RESPONSE)"
            cat response.json 2>/dev/null || echo "No response body"
            exit 1
          fi
      
      - name: Test Contact Endpoint
        if: success()
        run: |
          echo "📧 Testing contact endpoint availability..."
          
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL="https://blaupunkt-backend.onrender.com"
          fi
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X OPTIONS "$BACKEND_URL/api/contact")
          
          if [ $RESPONSE -eq 200 ] || [ $RESPONSE -eq 204 ]; then
            echo "✅ Contact endpoint is responsive"
          else
            echo "⚠️ Contact endpoint: HTTP $RESPONSE (may be normal for OPTIONS)"
          fi
      
      - name: Log Success
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Keep-Alive Success"
          echo "⏰ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "🚀 Status: Backend is warm and ready"
          echo "⚡ Response Time: ${{ steps.health_check.outputs.duration }}s"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      
      - name: Report Failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "❌ Keep-Alive Failed"
          echo "⏰ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "🚨 Backend may be down or experiencing issues"
          echo "📊 Status Code: ${{ steps.health_check.outputs.status_code }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          
          # You can add notification here (email, Slack, Discord, etc.)
          # Example: curl webhook to notify you of failures
